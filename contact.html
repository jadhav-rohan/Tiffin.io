<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contac Us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="nav-bar">
            <h1>Tiffin.io</h1>
            <nav>
                <ul>
                    <a href="index.html"><li>Home</li></a>
                    <a href="index.html"><li>Services</li></a>
                    <a href="index.html"><li>AboutUs</li></a>
                    <a href="contact.html"><li>Contact</li></a>
                </ul>
            </nav>
        </div>
    <form id = "form" onsubmit="sendEmail(); reset(); return false">
        <ul class="container">
            <li><label>Full Name 
                <span class="required">*</span>
                </label>
                <input type="text" name="firstName" id = "firstName" class="field-divided" placeholder="First" /> 
                <input type="text" name="lastName" id = "lastName" class="field-divided" placeholder="Last" />
            </li>
            <li>
                <label>Email <span class="required">*</span></label>
                <input type="email" name="email" class="field-long" id="email" />
            </li>
            <li>
                <label>Your Message 
                    <span class="required">*</span>
                </label>
                <textarea name="msg" id="msg" class="field-long field-textarea"></textarea>
            </li>
            <li>
                <button type="submit">Submit</button>
            </li>
        </ul>
        </form>
    </div>
</body>
<script src="https://smtpjs.com/v3/smtp.js">
</script>
<script>
    function sendEmail() {
        Email.send({
            SecureToken : "222349ba-6485-4f08-b9d5-cbde3d29ee00",
            To : 'rohanj2424@gmail.com',
            From : document.getElementById('email').value,
            Subject : "Enquirey about Tiffin.io",
            Body : "Name: " + document.getElementById('firstName').value 
            + document.getElementById('lastName').value + "<br> Email:"
            + document.getElementById('email').value + "<br> Message: "
            + document.getElementById('msg').value
        }).then(
        message => alert(message)
        );
    }
</script>
</html>
